<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROcard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Edu+NSW+ACT+Foundation:wght@500&family=IBM+Plex+Sans:wght@500;700&family=Kanit:wght@500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="card">
        <!-- #1 -->
        <div class="picture">
            <img class="img-fluid" src="./selfi.jpg" alt="Selfie in West VA">
        </div>
        <!--#2 -->
        <div class="main-content">
            <h3 class="name">Tyler Gary</h3>
            <span><i class="fab fa-instagram"></i> tylerg09
            </span>
            <h4 class="title">Front End Developer</h4>
        </div>
        <!-- 3 -->
        <ul class="social">
            <li><a href="#" class="fa fa-github"></a></li>
            <li><a href="#" class="fa fa-twitter"></a></li>
            <li><a href="#" class="fa fa-instagram"></a></li>
            <li><a href="#" class="fa fa-telegram"></a></li>
        </ul>
        <!-- 4 -->
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>SASS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Github</li>
                <li>Git</li>
                <li>VS code</li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>

</html>
